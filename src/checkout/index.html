<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Checkout</title>

    <link rel="stylesheet" href="css/style.css" />
    <script src="/js/checkout.js" type="module"></script>
  </head>

  <body>
    <header class="divider" id="header"></header>

    <main class="divider">
      <section class="products">
        <h2>Review & Place your Order</h2>
        <form action="/submit_checkout" method="post">

          <!--CUSTOMER NAME-->
          <label for="firstName">First Name:</label>
          <input type="text" id="firstName" name="firstName" required>
          
          <label for="lastName">Last Name:</label>
          <input type="text" id="lastName" name="lastName" required>
          
    
          <!-- ADDRESS-->
          <label for="streetAddress">Street Address:</label>
          <input type="text" id="streetAddress" name="streetAddress" required>
          
          <label for="city">City:</label>
          <input type="text" id="city" name="city" required>
          
          <label for="state">State:</label>
          <input type="text" id="state" name="state" required>
          
          <label for="zipCode">Zip Code:</label>
          <input type="text" id="zipCode" name="zipCode" required>
          
    
    
          <!--PAYMENTS-->
          <label for="creditCardNumber">Credit Card Number:</label>
          <input type="text" id="creditCardNumber" name="creditCardNumber" required>
          
          <label for="expirationDate">Expiration Date:</label>
          <input type="text" id="expirationDate" name="expirationDate" placeholder="MM/YYYY" required>
          
          <label for="securityCode">Security Code:</label>
          <input type="text" id="securityCode" name="securityCode" required>
          
    
    
    
          <!--CHECKOUT-->
          <button type="submit">Checkout</button>
        </form>
      </section>
    </main>

    <footer id="footer"></footer>
  </body>
</html>
